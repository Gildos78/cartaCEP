    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
          <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">

        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Máquinas</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Máquinas</li>
            </ol>
          </div>
          
           
          <div class="row">
            <div class="col-lg-6 mb-4">
              <!-- Simple Tables -->
              <div class="card p-1">
                <div class="table-responsive">
                  <div id="listaCadMaquinas" class="listaRegistrosCad"></div>
                  <div class="modal fade" id="exampleModal" tabindex="-1"
										role="dialog" aria-labelledby="exampleModalLabel"
										aria-hidden="true">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel">Editar
														máquina</h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">
													<form name="frmEditaMaquina" id="editaMaquina"
														class="frmEditar">
														<table>
															<tr>
																<td><input type="text" class="form-control" name="maquina" id="idCadMaquina"></td>
															</tr>

														</table>
														<input type="hidden" name="idMaquina">
													</form>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-outline-danger"
														data-dismiss="modal">Cancelar</button>
													<a type="button" class="btn btn-primary" id="loginBtn"
														onclick="CARTACEP.cadMaquina.editar()">Salvar</a>
												</div>
											</div>
										</div>
									</div>
                </div>
                <div class="card-footer"></div>
              </div>
            </div>

              <div class="col-lg-6 mb-4">
                <!-- Simple Tables -->
                  <div class="card mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                      <h6 class="m-0 font-weight-bold text-primary">Cadastrar Máquina</h6>
                    </div>
                    <div class="card-body">
                      <form name="frmAddCadOperacao" id="addCadMaquina"
										class="frmInserir">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Nome</label>
                          <input type="email" class="form-control" id="maquina" aria-describedby="emailHelp"
                            placeholder="Nome da Máquina" onkeyup='CARTACEP.cadMaquina.buttonEnter()'>
                        </div>
                        
  
                        <a type="button"  class="btn btn-primary" id="loginBtnEnd" onclick="CARTACEP.cadMaquina.cadastrar()">Cadastrar</a>
                      </form>
                    </div>
                </div>
