<body id="page-top">
  <div id="wrapper">
    <div class="callSidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
          <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button> 
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item dropdown no-arrow">
              <div class="avatar"></div>
            </li>
          </ul>
        </nav>
        <!-- Topbar -->

        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Gestor</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Gestor</li>
            </ol>
          </div>
          
           
          <div class="row">
            <div class="col-lg-7 mb-4">
              <!-- Simple Tables -->
              <div class="card p-1">
                <div class="table-responsive">
                  <div id="listaGestores" class="listaRegistrosCad"></div>
                  <div class="modal fade" id="exampleModal" tabindex="-1"
										role="dialog" aria-labelledby="exampleModalLabel"
										aria-hidden="true">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel">Editar
														Gestor</h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">
													<form name="frmEditaGestor" id="editaGestor"
														class="frmEditar">
														<table>
															<tr>
																<td><label for="exampleInputNome">Nome  </label></td>
																<td><input type="text" class="form-control" name="gestor" id="nome"></td>
															</tr>
															<tr>
																<td><label for="exampleInputMatricula">Email  </label></td>
																<td><input type="text" class="form-control" name="email" id="email"></td>
															</tr>
														</table>
														<input type="hidden" name="idGestor">
													</form>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-outline-danger"
														data-dismiss="modal">Cancelar</button>
													<a type="button" class="btn btn-primary" id="loginBtn"
														onclick="CARTACEP.gestor.editar()">Salvar</a>
												</div>
											</div>
										</div>
									</div>
                </div>
                <div class="modal fade" id="modalPassword" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Criar senha</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form name="frmEditaSenha" id="editaSenha"
										class="frmEditar">
										<table>
											<tr>

												<th class="form-group" id="senhaLegenda"><label>Senha:</label>
												</th>
												<td><input class="form-control" type="password"
													id="senhaOp"></td>

											</tr>
											<tr>

												<th class="form-group" id="senhaLegenda"><label>Repita
														a senha:</label></th>

												<td><input class="form-control" type="password"
													id="repeteSenhaOp"></td>

											</tr>
										</table>
										<input type="hidden" name="idOperador">
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-danger"
										data-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-primary"
										onclick="CARTACEP.gestor.alterarSenha()">Salvar</button>
								</div>
							</div>
						</div>
					</div>
                <div class="card-footer"></div>
              </div>
            </div>

              <div class="col-lg-5 mb-4">
                <!-- Simple Tables -->
                  <div class="card mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                      <h6 class="m-0 font-weight-bold text-primary">Cadastrar Gestor</h6>
                    </div>
                    <div class="card-body">
                      <form name="frmCadGes" id="cadGes">
                        <div class="form-group">
                          <label for="exampleInputNome">Nome</label>
                          <input type="text" class="form-control" id="exampleInputNome" aria-describedby="emailHelp"
                            placeholder="Nome do Gestor">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Mínimo de 6 dígitos">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPasswordRepeat">Repetir Senha</label>
                          <input type="password" class="form-control" id="exampleInputPasswordRepeat" placeholder="Mínimo de 6 dígitos">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Foto</label>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="video" name="video">
                            <label class="custom-file-label" for="customFile">Escolha a Imagem</label>
                          </div>  
                        </div>
                       
  
                        <!-- <button type="button" class="btn btn-primary" id="loginBtn" onclick="CARTACEP.amostra.uploadRename()">Cadastrar</button> -->
                      </form>
                      <form name="renomear" id="renomear">
					<input id="renameUpload" class="form-control" type="hidden">
                        <div class="form-group">
                          <a type="button" class="btn btn-primary btn-block" onclick="CARTACEP.gestor.verifyEmail()" id="cadOpBtn">Cadastrar</a>
                        </div>
                      </form>
                    </div>
                </div>
          </div>
          <!--Row-->

        

          <!-- Modal Logout -->
          <div class="modalLogOut"></div>

        </div>
        <!---Container Fluid-->
      </div>
      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; <script> document.write(new Date().getFullYear()); </script> - Carta CEP</b>
            </span>
          </div>
        </div>
      </footer>
      <!-- Footer -->
    </div>
