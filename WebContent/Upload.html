<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script src='js/bsCustomFileInput.js'></script>
<script src='js/upload.js'></script>
</head>
<body>
<!-- modal de upload de vídeos -->
<div class="modal fade" id="modalUploadVideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Upload de vídeo</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="uploadVideo" enctype="multipart/form-data">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="video" name="video"> <label class="custom-file-label">Selecione um arquivo...</label>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" style="width: 100px;" onclick="CARTACEP.amostra.uploadRename()" id="teste">Renomear</button>
				<button type="button" class="btn btn-primary" style="width: 100px;" onclick="CARTACEP.amostra.upload()" >Enviar</button>
			</div>
		</div>
	</div>
</div>

<!-- modal renomear arquivo -->
<div class="modal fade" id="modalRename" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Upload de vídeo</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form name="renomear" id="renomear">
					<input id="renameUpload" class="form-control" type="text" placeholder="Digite um nome para o arquivo...">
				</form>
			</div>
			<div class="modal-footer">
				<button id="button" type="button" class="btn btn-primary" style="width: 100px;" data-dismiss="modal">Enviar</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
