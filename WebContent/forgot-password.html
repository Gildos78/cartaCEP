<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">

  <link href="img/logo/logo.png" rel="icon">
  <title>CartaCEP - Esqueceu a Senha</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
<script src='js/forgotPass.js'></script>

<body class="bg-gradient-login">

  <div class="container-login">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Esqueceu sua Senha?</h1>
                    <p class="mb-4"> Basta inserir seu endereço de e-mail abaixo e enviaremos uma nova senha para acessar o sistema!</p>
                  </div>
                  <form class="user" name="frmES" id="frmES">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Digite seu email...">
                    </div>
                    <a onclick="CARTACEP.usuario.recoverEmail()" class="btn btn-primary btn-user btn-block"  id="loginBtn">
                      Resetar Senha
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="register.html">Crie sua conta!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="index.html">Já tem uma conta? Faça Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
